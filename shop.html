<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>shop</title>
  <link rel="stylesheet" href="css/shop.css">
</head>
<body>
  <header>
    <h1>お買い物サンプル</h1>
    <a href="index.html">topへ戻る</a>
    <a href="shop.html">リセット</a>
  </header>

  <main>
    <section id="box1">
      <h1>box1</h1>
      <dl>
        <dt>AAA</dt>
        <dd>
          <label for="item1">100円</label>
        </dd>
        <dd>
          個数　<input type="number" id="item1">
        </dd>
      </dl>
      <dl>
        <dt>BBB</dt>
        <dd>
          <label for="item2">1000円</label>
        </dd>
        <dd>
          個数　<input type="number" id="item2">
        </dd>
      </dl>
      <dl>
        <dt>CCC</dt>
        <dd>
          <label for="item3">10000円</label>
        </dd>
        <dd>
          個数　<input type="number" id="item3">
        </dd>
      </dl>
      <hr>
      <p><label id="total">合計：0円</label></p>
    </section>

    <section id="box2">
      <h1>box2</h1>
      <p>AAA/0個：0円</p>
      <p>BBB/0個：0円</p>
      <p>CCC/0個：0円</p>
      <hr>
      <p>合計/0個：0円</p>
      <input type="submit" value="購入">
    </section>    
  </main>
  
  <!-- メールチェック -->
  <section id="mails">
    <form>
      <div>
        <label for="email">メール　　　:</label><input type="email" id="email" required oninput="checkEmail()">
      </div>
      <div>
        <label for="emailConfirm">メール確認用:</label><input type="email" id="emailConfirm" required oninput="checkEmail()">
      </div>
      <p>
        <input type="submit" id="submit">
      </p>
    </form>
  </section>
  <script>
    function checkEmail(){
      // メールフォームの値を取得
      var mail = document.getElementById("email").value;
      var mailConfirm = document.getElementById("emailConfirm").value;

      //一致確認
      if(mail != mailConfirm){
        // エラーメッセージのセット
        document.getElementById("emailConfirm").setCustomValidity('メールアドレスが一致しません');
      }else{
        // エラーメッセージのクリア
        document.getElementById("emailConfirm").setCustomValidity('');
      }
    }
  </script>
  <!-- メールチェック end -->
 
  <script src="js/jQuery3.5.1.js"></script>
  <script src="js/shop.js"></script>
</body>
</html>
